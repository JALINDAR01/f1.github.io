<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover{
            cursor: pointer;
            transform: translateY(-5px);
            transition: transform 0.2s ease;

        }
    </style>
</head>
<body>
    <button>Click me</button>
</body>
</html>
